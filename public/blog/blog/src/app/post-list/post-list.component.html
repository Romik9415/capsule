
<div>
  <div class="alert alert-info" role="alert" *ngFor="let post of posts">
    <div class="d-flex flex-wrap flex-xl-nowrap flex-lg-nowrap flex-md-nowrap">
      <div class="post">
      <div class="p-2">
          <h1> {{ post.fields.title }}</h1>
          <div [innerHTML]="post.fields.body | mdToHtml"></div>
          <span *ngFor="let tag of post.fields.tags">
          <div class="tag">{{ tag }}</div>
  </span>
      </div>
      <time>{{ post.fields.createdAt | date: 'fullDate'  }}</time>
      </div>
    </div>
  </div>
<!-- </div> -->
